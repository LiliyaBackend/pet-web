<html>
<head>
  <style>.err {color: red} </style>
  <title>Register user</title>
</head>
<body>
{% include 'header.html' %}

<!--
{{errors}}
{{regform}}
-->
<h1>Fill registration form:</h1>
<div>
  <form action="/register" method="post">
  <table>
    <tr>
      <td>Login:</td>
      <td><input name="login" value="{{regform.login if regform}}"/></td>
      <td><span class="err">{{errors.login if errors}}</span></td>
    </tr>
    <tr>
      <td>Password:</td>
      <td><input name="password1" value="{{regform.password1 if regform}}"/></td>
      <td><span class="err">{{errors.password1 if errors}}</span></td>
    </tr>
    <tr>
      <td>Confirm password:</td>
      <td><input name="password2" value="{{regform.password2 if regform}}"/></td>
      <td><span class="err">{{errors.password2 if errors}}</span></td>
    </tr>
    <tr>
      <td>User name:</td>
      <td><input name="name" value="{{regform.name if regform}}"/></td>
      <td><span class="err">{{errors.name if errors}}</span></td>
    </tr>
    <tr>
      <td>E-mail:</td>
      <td><input name="email" value="{{regform.email if regform}}"/></td>
      <td><span class="err">{{errors.email if errors}}</span></td>
    </tr>
    <tr>
      <td>Send notification:</td>
      <td><input name="advertising" value="{{regform.advertising if regform}}" type="checkbox"/></td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td><input type="reset" value="Reset form"></td>
      <td><input type="submit" value="Register"></td>
      <td>&nbsp;</td>
    </tr>
  </table>
  </form>
</div>
</body>
</html>
